version: '3.8'

services:
  db:
    image: postgres:15.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432" 
    restart: on-failure
    networks:
      - my_network

  myweb:
    build: .
    ports:
      - "8501:8501" 
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - my_network
    command: streamlit run app.py --server.address 0.0.0.0 --server.port 8501

    

networks:
  my_network:
    driver: bridge


